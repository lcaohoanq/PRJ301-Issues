<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta content="width=device-width, initial-scale=1.0" name="viewport" />
    <title>Register</title>
    <link
      rel="icon"
      type="image/png"
      href="/src/main/webapp/resources/favicon.ico"
    />
    <link rel="stylesheet" href="/src/main/webapp/style/util/reset.css" />
    <link rel="stylesheet" href="/src/main/webapp/style/util/commons.css" />
    <link
      rel="stylesheet"
      href="/src/main/webapp/style/component/register/register.css"
    />
    <link
      rel="stylesheet"
      href="/src/main/webapp/style/responsive/logo.responsive.css"
    />
    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@10/dist/sweetalert2.all.min.js"></script>

  </head>
  <body>
    <div class="App">
      <section id="App-logo">
        <img src="/src/main/webapp/resources/logo.png" alt="Snake-Logo" />
      </section>
      <section id="App-data">
        <div class="title">
          <h1>Sign Up</h1>
        </div>
        <form id="registerForm">
          <div class="form-floating mb-3">
            <input
              autofocus="autofocus"
              class="form-control"
              placeholder="Username"
              type="username"
              id="username"
            />
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              placeholder="Password"
              type="password"
              id="password"
            />
          </div>
          <div class="form-floating mb-3">
            <input
              class="form-control"
              placeholder="Confirm Password"
              type="password"
              id="confirmPassword"
            />
          </div>
          <div class="submit-btn">
            <button>Submit</button>
          </div>
          <div class="policy">
            <input type="checkbox" id="tickBox" />
            <p>I Agree to the&nbsp;</p>
            <a href="#"> Term & Condition</a>
          </div>
        </form>
        <div class="bottom-btn">
          <p>Already have account?</p>
          <a href="/src/main/webapp/component/login/login.html">Sign in here</a>
        </div>
      </section>
    </div>

  </body>
</html>
